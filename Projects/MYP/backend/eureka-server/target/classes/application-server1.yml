    hostname: eureka-server1
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://eureka-server2:8762/eureka/
  server:
    enableSelfPreservation: false
    evictionIntervalTimerInMs: 5000