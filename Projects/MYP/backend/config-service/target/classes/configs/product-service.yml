server:
  port: 8084

spring:
  application:
    name: product-service
  datasource:
    url: jdbc:mysql://localhost:3306/product_service?useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379

# 产品配置
product:
  validation:
    enabled: true
  cache:
    ttl: 3600
  search:
    page-size: 20